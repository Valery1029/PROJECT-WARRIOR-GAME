<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Ranking de Jugadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../public/css/admin.css" />
</head>
<body class="dashboard-page">
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3 vh-100" style="min-width: 250px;">
      <div class="text-center mb-4">
        <img src="../../public/img/logos/jjk.jpg" alt="Logo" width="60" class="rounded-circle">
        <h4 class="mt-2">Player</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="bi bi-card-list me-2"></i>Home</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i>Perfil</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="bi bi-lightning-charge-fill me-2"></i>Ranking</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white"><i class="bi bi-controller me-2"></i>Partidas</a>
        </li>
      </ul>
      <button class="logout-btn mt-4">Cerrar Sesión</button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="container py-4">
    <div class="card bg-secondary">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0"><i class="bi bi-trophy-fill me-2"></i>Top Jugadores</h4>
      </div>
      <div class="card-body text-white">
        <div class="table-responsive">
          <table class="table table-dark table-hover table-bordered align-middle text-center">
            <thead class="table-danger">
              <tr>
                <th>#</th>
                <th>Jugador</th>
                <th>Victorias</th>
                <th>Derrotas</th>
                <th>Puntaje</th>
              </tr>
            </thead>
            <tbody id="rankingTableBody">
              <!-- Se insertarán filas dinámicamente aquí -->
              <!-- Ejemplo estático:
              <tr>
                <td>1</td>
                <td>GojoSatoru</td>
                <td>25</td>
                <td>3</td>
                <td>3250</td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Datos de ejemplo. En producción, se obtendrían desde el API.
    const players = [
      { username: "Gojo Satoru", victories: 25, defeats: 3, score: 3250 },
      { username: "ItadoriYuji", victories: 20, defeats: 5, score: 2900 },
      { username: "FushiguroMegumi", victories: 17, defeats: 7, score: 2550 },
      { username: "KugisakiNobara", victories: 15, defeats: 10, score: 2100 },
      { username: "SukunaRyomen", victories: 13, defeats: 4, score: 2050 }
    ];

    // Ordenar por puntaje descendente
    players.sort((a, b) => b.score - a.score);

    const tbody = document.getElementById("rankingTableBody");
    players.forEach((player, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${player.username}</td>
        <td>${player.victories}</td>
        <td>${player.defeats}</td>
        <td>${player.score}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
