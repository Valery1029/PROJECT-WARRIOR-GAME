<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/perfil.css">
</head>
<body>

  <div class="container profile-container">
    <div class="profile-header">
      <img src="../../public/img/logos/jjk.jpg" alt="Avatar" class="profile-avatar mb-3">
      <h2>Perfil del Jugador</h2>
    </div>

    <form>
      <div class="row g-4 profile-info">
        <div class="col-md-6">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" id="username" class="form-control" value="Player01" disabled>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo Electr√≥nico</label>
          <input type="email" id="email" class="form-control" value="player@example.com" disabled>
        </div>
        <div class="col-md-6">
          <label for="level" class="form-label">Nivel</label>
          <input type="text" id="level" class="form-control" value="12" disabled>
        </div>
        <div class="col-md-6">
          <label for="rank" class="form-label">Rango</label>
          <input type="text" id="rank" class="form-control" value="Exorcista Clase A" disabled>
        </div>
      </div>

      <div class="edit-btn mt-4">
        <button type="button" class="btn btn-danger">Editar Perfil</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
