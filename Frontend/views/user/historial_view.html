<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/img/logos/jjk.jpg">
  <title>Historial de Partidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body class="dashboard-page">
  <!-- Sidebar Toggle Button -->
  <button class="btn btn-danger position-fixed top-0 start-0 m-3 sidebar-toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img src="/img/logos/jjk.jpg" alt="Logo" width="60" class="rounded-circle">
        <h4 class="mt-2">Player</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="/home" class="nav-link"><i class="bi bi-house-door-fill me-2"></i>Inicio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/profile" class="nav-link"><i class="bi bi-person-fill me-2"></i>Perfil</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/ranking" class="nav-link"><i class="bi bi-trophy-fill me-2"></i>Ranking</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/history" class="nav-link"><i class="bi bi-controller me-2"></i>Partidas</a>
        </li>
      </ul>
      <button class="logout-btn mt-4">Cerrar Sesión</button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="container py-4">
    <div class="card bg-secondary">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0"><i class="bi bi-trophy-fill me-2"></i>Partidas Jugadas</h4>
      </div>
      <div class="card-body text-white">
        <div class="table-responsive">
          <table class="table table-dark table-hover table-bordered align-middle text-center">
            <thead class="table-danger">
              <tr>
                <th>#</th>
                <th>Id Partida</th>
                <th>Numero de Victorias</th>
                <th>Numero de Derrotas</th>
                <th>Puntaje</th>
              </tr>
            </thead>
            <tbody id="rankingTableBody">
              <!-- Se insertarán filas dinámicamente aquí -->
              <!-- Ejemplo estático:
              <tr>
                <td>1</td>
                <td>GojoSatoru</td>
                <td>25</td>
                <td>3</td>
                <td>3250</td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Datos de ejemplo. En producción, se obtendrían desde el API.
    const players = [
      { username: "Partida 1", score: 3250 },
      { username: "Partida 2", score: 2900 },
      { username: "Partida 3", score: 2550 },
      { username: "Partida 4", score: 2100 },
      { username: "Partida 5", score: 2050 }
    ];

    // Ordenar por puntaje descendente
    players.sort((a, b) => b.score - a.score);

    const tbody = document.getElementById("rankingTableBody");
    players.forEach((player, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${player.username}</td>
        <td>${player.score}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
