<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/img/logos/jjk.jpg">
  <title>Selección de Partidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/admin.css" />
</head>

<body class="dashboard-page">
  <!-- Sidebar Toggle Button -->
  <button class="btn btn-danger position-fixed top-0 start-0 m-3 sidebar-toggle-btn" type="button"
    data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar jugador -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img id="sidebarImage" class="sidebar-avatar rounded-circle" src="/img/logos/jjk.jpg" />
        <h4 class="mt-2">Player: <span id="playerName"></span></h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="/home" class="nav-link text-white"><i class="bi bi-house-door-fill me-2"></i>Home</a></li>
        <li class="nav-item mb-2"><a href="/profileUser" class="nav-link text-white"><i class="bi bi-person-fill me-2"></i>Perfil</a></li>
        <li class="nav-item mb-2"><a href="/ranking" class="nav-link text-white"><i class="bi bi-bar-chart-fill me-2"></i>Ranking</a></li>
      </ul>
      <button class="logout-btn mt-4" onclick="location.href='/login'">Cerrar Sesión</button>
    </div>
  </div>

  <!--Agregar Cartas-->
  <div class="container py-4">

    <div class="card bg-secondary">
      <div class="card-header text-white bg-dark">
        <h4 class="mb-0">Lista de Cartas</h4>
      </div>
      <div class="card-body">
        <div id="cardsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/profile/userSession.js"></script>
  <script src="/js/login/partidas.js"></script>
</body>

</html>
