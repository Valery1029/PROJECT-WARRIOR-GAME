<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/img/logos/jjk.jpg">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/home.css" />
</head>

<body class="home-page">
  <!-- Sidebar Toggle Button -->
  <button class="btn btn-danger position-fixed top-0 start-0 m-3 sidebar-toggle-btn" type="button"
    data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
    <i class="bi bi-list"></i>
  </button>
  <!-- Sidebar Offcanvas -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img id="sidebarImage" class="sidebar-avatar rounded-circle" src="/img/logos/jjk.jpg" />
        <h4 class="mt-2">Player: <span id="playerName"></span></h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="/profileUser" class="nav-link text-white"><i class="bi bi-person-fill me-2"></i>Perfil</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/ranking" class="nav-link text-white"><i class="bi bi bi-bar-chart-fill me-2"></i>Ranking</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/history" class="nav-link text-white"><i class="bi bi-clock-history me-2"></i>Historial</a>
        </li>
      </ul>
      <button class="logout-btn mt-4" onclick="location.href='/login'">Cerrar Sesión</button>
    </div>
  </div>
  <!-- Cartas de opciones -->
  <div class="home-card-container">
    <!-- Nueva Partida -->
    <a href="/game" class="home-card text-decoration-none">
      <div class="home-card-icon">🎮</div>
      <h5 class="home-card-title">Nueva Partida</h5>
      <p class="home-card-text">Inicia un nuevo enfrentamiento y selecciona tus cartas.</p>
    </a>

    <!-- Historial -->
    <a href="/history" class="home-card text-decoration-none">
      <div class="home-card-icon">📜</div>
      <h5 class="home-card-title">Historial de Partidas</h5>
      <p class="home-card-text">Consulta tus partidas anteriores y estadísticas.</p>
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login/home.js"></script>
  <script src="/js/profile/userSession.js"></script>
</body>

</html>
