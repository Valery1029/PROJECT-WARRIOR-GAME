<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Selecciona tus cartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body class="cards-page">
  <!-- Sidebar Toggle Button -->
  <button class="btn btn-danger position-fixed top-0 start-0 m-3 sidebar-toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img src="../../public/img/logos/jjk.jpg" alt="Logo" width="60" class="rounded-circle">
        <h4 class="mt-2">Player</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="../home/home_view.html" class="nav-link"><i class="bi bi-house-door-fill me-2"></i>Inicio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="../user/perfil.html" class="nav-link"><i class="bi bi-person-fill me-2"></i>Perfil</a>
        </li>
        <li class="nav-item mb-2">
          <a href="../user/rank_view.html" class="nav-link"><i class="bi bi-trophy-fill me-2"></i>Ranking</a>
        </li>
        <li class="nav-item mb-2">
          <a href="../user/historial_view.html" class="nav-link"><i class="bi bi-controller me-2"></i>Historial de Partidas</a>
        </li>
      </ul>
      <button class="logout-btn mt-4" onclick="location.href='../login/login_view.html'">Cerrar Sesión</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container text-center mt-4">
    <h2>Jugador <span id="player">1</span>: Selecciona tus cartas</h2>
    <p>Cartas seleccionadas: <span id="counter">0</span>/5</p>
  </div>

  <div id="card-container" class="card-container">
    <!-- Se cargan los guerreros de la base de datos -->
  </div>

  <div class="button-container">
    <button class="btn btn-primary btn-next" onclick="game.confirmSelection()">Confirmar selección</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../public/js/main.js"></script>
  <script>
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const jugador = urlParams.get("player") || 1;
      document.getElementById("player").textContent = jugador;
      game.currentPlayer = parseInt(jugador);

      try {
        const cartas = await main.fetchWarriors();
        game.renderCards(cartas, "card-container");
      } catch (error) {
        console.error("No se pudieron cargar las cartas:", error);
        alert("Hubo un problema al cargar las cartas. Revisa la conexión con el API.");
      }
    };
  </script>
</body>
</html>
