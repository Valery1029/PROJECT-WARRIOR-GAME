<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Batalla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body class="cards-page">
  <!-- Sidebar Toggle Button -->
  <button class="btn btn-danger position-fixed top-0 start-0 m-3 sidebar-toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img src="../../public/img/logos/jjk.jpg" alt="Logo" width="60" class="rounded-circle">
        <h4 class="mt-2">Player</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="../home/home_view.html" class="nav-link"><i class="bi bi-house-door-fill me-2"></i>Inicio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="../user/perfil.html" class="nav-link"><i class="bi bi-person-fill me-2"></i>Perfil</a>
        </li>
        <li class="nav-item mb-2">
          <a href="../user/rank_view.html" class="nav-link"><i class="bi bi-trophy-fill me-2"></i>Ranking</a>
        </li>
        <li class="nav-item mb-2">
          <a href="../user/historial_view.html" class="nav-link"><i class="bi bi-controller me-2"></i>Historial de Partidas</a>
        </li>
      </ul>
      <button class="logout-btn mt-4" onclick="location.href='../login/login_view.html'">Cerrar Sesión</button>
    </div>
  </div>
  <!-- Contenedor Principal -->
  <div class="container text-center mt-4">
    <h2 class="mb-4">Inicia la batalla</h2>

    <!-- Cartas del Jugador 1 -->
    <div id="player1-container" class="card-container mb-5">
      <h2>Jugador 1</h2>
      <div class="d-flex flex-wrap justify-content-center">
        <!-- Cartas cargadas dinámicamente -->
      </div>
    </div>

    <!-- Botón para iniciar batalla -->
    <div class="button-container">
      <button id="startBattleBtn" class="btn btn-primary btn-next">Iniciar Batalla</button>
    </div>

    <!-- Cartas del Jugador 2 -->
    <div id="player2-container" class="card-container mt-5">
      <h2>Jugador 2</h2>
      <div class="d-flex flex-wrap justify-content-center">
        <!-- Cartas cargadas dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal para mostrar el resultado -->
  <div id="resultModal" class="modal fade" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Resultado de la Batalla</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p id="battleResultText"></p>
        </div>
        <div class="button-container">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lógica para la batalla -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../public/js/battle.js"></script>
</body>
</html>
