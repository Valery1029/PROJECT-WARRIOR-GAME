<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Perfil de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/img/logos/jjk.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/perfil.css" />
</head>

<body>
  <!-- Sidebar Toggle Button -->
  <button class="btn btn-danger position-fixed top-0 start-0 m-3 sidebar-toggle-btn" type="button"
    data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img id="sidebarImage" src="/img/logos/jjk.jpg" alt="Logo" class="sidebar-avatar rounded-circle" />
        <h4 class="mt-2">Admin: <span id="playerName"></span></h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="/profileAdmin" class="nav-link"><i class="bi bi-person-fill me-2"></i>Perfil</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/admin" class="nav-link"><i class="bi bi-card-list me-2"></i>Cartas</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/powers" class="nav-link"><i class="bi bi-lightning-charge-fill me-2"></i>Poderes</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/races" class="nav-link"><i class="bi bi-people-fill me-2"></i>Razas</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/spells" class="nav-link"><i class="bi bi-book me-2"></i>Hechizos</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/typeWarrior" class="nav-link"><i class="bi bi-shield-shaded me-2"></i>Tipo de Guerrero</a>
        </li>
        <li class="nav-item mb-2">
          <a href="/users" class="nav-link"><i class="bi bi-people-fill me-2"></i>Usuarios</a>
        </li>
      </ul>
      <button class="logout-btn mt-4" onclick="location.href='/login'">
        Cerrar Sesión
      </button>
    </div>
  </div>

  <div class="container profile-container">
    <div class="profile-header">
      <div class="profile-picture-wrapper mb-3">
        <img id="profileImage" src="/img/logos/jjk.jpg" alt="Avatar" class="profile-avatar" />
        <button id="editProfileImageBtn" class="edit-image-btn"
          onclick="document.getElementById('profileImageInput').click()">
          <i class="bi bi-camera-fill"></i>
        </button>
        <input type="file" id="profileImageInput" accept="image/*" style="display: none" />
      </div>

      <h2>Perfil de Administrador</h2>
    </div>

    <form>
      <input type="hidden" id="user-id" />
      <div class="row g-4 profile-info">
        <div class="col-md-6">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" id="username" class="form-control" disabled />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" disabled />
        </div>
      </div>

      <div class="edit-btn mt-4">
        <button type="button" class="btn btn-dark" id="editToggleBtn" onclick="toggleEditMode()">
          Editar Perfil
        </button>
        <button type="submit" class="btn btn-danger" id="saveProfileBtn" disabled>
          Guardar Cambios
        </button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/admin/perfilAdmin.js"></script>
  <script src="/js/profile/userSession.js"></script>
</body>

</html>
