<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Warriors Game - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../public/css/style.css">

  <style>
    
  </style>
</head>

<body class="login-page">
  <div class="container">
    <div class="login-container">
      <div class="login-header">Hello! Welcome Back</div>
      <!--Formulario Login-->
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="user" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>

        <div class="text-center mt-3">
          <a href="#" class="text-light" data-bs-toggle="modal" data-bs-target="#my-modal">Forgot Password?</a>
        </div>
        <div class="text-center mt-4">
          <span>Don't have an account? <a href="#" id="toggle-register" class="text-warning">Create Account</a></span>
        </div>
      </form>
      <!--Formulario Registro-->
      <form id="registerForm" style="display: none;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="register-name" name="register-name" placeholder="player name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="register-email" name="register-email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="register-password" required>
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input type="password" id="register-confirm" class="form-control" placeholder="Repeat Password" required />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="text-center mt-4">
          <span>Already have an account? <a href="#" id="toggle-login" class="text-warning">Login</a></span>
        </div>
      
    </div>
  </div>

  <!-- Modal for password change -->
  <div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="my-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="my-modalLabel">Change Password</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="my-form-changes-password">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email-recover" name="email" placeholder="name@example.com">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="my-form-changes-password" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../public/js/login.js"></script>
</body>

</html>
