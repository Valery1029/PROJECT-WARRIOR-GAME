<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Selecciona tus cartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body class="bg-dark text-white">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../../public/img/logos/jjk.jpg" class="img img-fluid" width="100"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!--End Navbar-->
  <div class="container text-center mt-4">
    <h2>Jugador <span id="player">1</span>: Selecciona tus cartas</h2>
    <p>Cartas seleccionadas: <span id="counter">0</span>/5</p>
  </div>

  <div id="card-container" class="card-container">
    <!-- Cartas insertadas por JS -->
  </div>

  <button class="btn btn-primary btn-next" onclick="game.confirmSelection()">Confirmar selección</button>

  <!-- Clase MainGame aplicada directamente aquí -->
  <script>
    class MainGame {
      constructor() {
        this.maxCards = 5;
        this.selectedCards = [];
        this.currentPlayer = 1;
        this.players = {
          1: [],
          2: []
        };
      }

      renderCards(data, containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;

        container.innerHTML = "";
        data.forEach(card => {
          const cardElement = document.createElement("div");
          cardElement.className = "card card-game";
          cardElement.innerHTML = `
            <img src="${card.image}" class="card-img-top" alt="${card.name}">
            <div class="card-body text-center">
              <h5 class="card-title">${card.name}</h5>
              <p class="card-text">Poder: ${card.power}</p>
            </div>
          `;

          cardElement.onclick = () => this.selectCard(card.id, cardElement);
          container.appendChild(cardElement);
        });
      }

      selectCard(cardId, cardElement) {
        if (this.selectedCards.includes(cardId)) {
          this.selectedCards = this.selectedCards.filter(id => id !== cardId);
          cardElement.classList.remove("selected");
        } else if (this.selectedCards.length < this.maxCards) {
          this.selectedCards.push(cardId);
          cardElement.classList.add("selected");
        }

        document.getElementById("counter").innerText = this.selectedCards.length;
      }

      confirmSelection() {
        if (this.selectedCards.length !== this.maxCards) {
          alert("Debes seleccionar exactamente 5 cartas.");
          return;
        }

        this.players[this.currentPlayer] = [...this.selectedCards];
        this.selectedCards = [];

        if (this.currentPlayer === 1) {
          localStorage.setItem("player1", JSON.stringify(this.players[1]));
          window.location.href = "/select-cards?player=2";
        } else {
          localStorage.setItem("player2", JSON.stringify(this.players[2]));
          window.location.href = "/battle";
        }
      }
    }

    // Instancia del juego
    const game = new MainGame();

    // Simulación de datos (puedes reemplazar con fetch a tu API)
    const cartas = [
      { id: 1, name: "Gojo", power: 99, image: "../../public/img/cards/gojo.jpg" },
      { id: 2, name: "Sukuna", power: 100, image: "/img/sukuna.jpg" },
      { id: 3, name: "Itadori", power: 85, image: "/img/itadori.jpg" },
      { id: 4, name: "Geto", power: 90, image: "/img/geto.jpg" },
      { id: 5, name: "Toji", power: 95, image: "/img/toji.jpg" },
      { id: 6, name: "Nanami", power: 88, image: "/img/nanami.jpg" },
      { id: 7, name: "Yuta", power: 95, image: "/img/yuta.jpg" },
      { id: 8, name: "Nobara", power: 78, image: "/img/nobara.jpg" },
      { id: 9, name: "Megumi", power: 80, image: "/img/megumi.jpg" },
      { id: 10, name: "Shoko", power: 70, image: "/img/shoko.jpg" }
    ];

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const jugador = urlParams.get("player") || 1;
      document.getElementById("player").textContent = jugador;
      game.currentPlayer = parseInt(jugador);
      game.renderCards(cartas, "card-container");
    };
  </script>

</body>
</html>
