<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Batalla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body class="bg-dark text-white"> 
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../../public/img/logos/jjk.jpg" class="img img-fluid" width="100"></a>
      <span class="navbar-text">Batalla: Suma de poderes</span>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Contenedor Principal -->
  <div class="container text-center mt-4">
    <h2 class="mb-4">Inicia la batalla</h2>

    <!-- Cartas del Jugador 1 -->
    <div id="player1-container" class="card-container mb-5">
      <h3>Jugador 1</h3>
      <div class="d-flex flex-wrap justify-content-center">
        <!-- Cartas cargadas din치micamente -->
      </div>
    </div>

    <!-- Bot칩n para iniciar batalla -->
    <button id="startBattleBtn" class="btn btn-danger mt-4">Iniciar Batalla</button>

    <!-- Cartas del Jugador 2 -->
    <div id="player2-container" class="card-container mt-5">
      <h3>Jugador 2</h3>
      <div class="d-flex flex-wrap justify-content-center">
        <!-- Cartas cargadas din치micamente -->
      </div>
    </div>
  </div>

  <!-- Modal para mostrar el resultado -->
  <div id="resultModal" class="modal fade" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Resultado de la Batalla</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p id="battleResultText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- L칩gica para la batalla -->
  <script src="../../public/js/battle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
