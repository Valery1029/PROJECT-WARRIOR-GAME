<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="../../public/css/style.css">

  <title>Warriors Game</title>
</head>

<body class="bg-dark text-white">

  <!--Preload-->
  <div class="preload" id="preloadId">
    <div class="text-center ">
      <h1 id="preload-title">Loading...</h1>
      <div class="spinner-grow text-dark position-absolute top-50 start-50" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <!--End Preload-->

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../../public/img/logos/jjk.jpg" class="img img-fluid" width="100"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!--End Navbar-->

  <main class="container-fluid">
    <h1>Warriors Game</h1>
    <!--Form-->
    <form id="my-form">
      <input type="hidden" id="id" name="id">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="user" name="user" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="userCheck">
        <label class="form-check-label" for="userCheck">Check me out</label>
      </div>
      <button type="button" class="btn btn-primary" onclick="add()" data-bs-toggle="modal" data-bs-target="#my-modal"
        title="Add"><i class="bi bi-shield-fill-exclamation"></i> Change Password</button>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <!--End Form-->
  </main>

  <!-- Modal -->
  <div class="modal fade" id="my-modal" tabindex="-1" aria-labelledby="my-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="my-modalLabel">Modal Change Password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Form-->
          <form id="my-form-changes-password">
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
          </form>
          <!--End Form-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="my-form-changes-password" id="btnSubmit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <!--End Modal-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <!--JS data Tables-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>

  <!-- <script src="../../system/constant.js"></script>
  <script src="../../system/main.js"></script>
  <script src="../../controllers/login/loginController.js"></script> -->
</body>

</html>
