<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Dashboard de Cartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../public/css/admin.css" />
</head>
<body class="dashboard-page">
  <!--NavBar-->
  <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="../../public/img/logos/jjk.jpg" class="img img-fluid" width="50"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Cards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Powers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Races</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
          <ul class="dropdown-menu bg-danger navbar-dark">
            <li><a class="dropdown-item" href="#">Spells</a></li>
            <li><a class="dropdown-item" href="#">Type of warrior</a></li>
            <li><a class="dropdown-item" href="#">Matches</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-light" type="button">Cerrar Sesi√≥n</button>
      </form>
    </div>
  </nav>

  <!--Agregar Cartas-->
  <div class="container py-4">
    <div class="text-end mb-3">
      <button id="addCardBtn" class="btn btn-success">
        <i class="bi bi-file-earmark-plus me-2"></i>Agregar Carta
      </button>
    </div>

    <div class="card bg-secondary">
      <div class="card-header text-white bg-dark">
        <h4 class="mb-0">Lista de Cartas</h4>
      </div>
      <div class="card-body">
        <div id="cardsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-secondary text-white">
        <div class="modal-header bg-dark">
          <h5 class="modal-title" id="modalTitle">Crear / Editar Carta</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form id="cardForm" class="modal-body row g-3">
          <input type="hidden" id="card-id" />
          
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre del Guerrero</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6">
            <label for="power" class="form-label">Poder</label>
            <input type="number" class="form-control" id="power" required />
          </div>
          <div class="col-md-6">
            <label for="magic" class="form-label">Magia</label>
            <input type="number" class="form-control" id="magic" required />
          </div>
          <div class="col-md-6">
            <label for="life" class="form-label">Vida</label>
            <input type="number" class="form-control" id="life" required />
          </div>
          <div class="col-md-6">
            <label for="speed" class="form-label">Velocidad</label>
            <input type="number" class="form-control" id="speed" required />
          </div>
          <div class="col-md-6">
            <label for="intelligence" class="form-label">Inteligencia</label>
            <input type="number" class="form-control" id="intelligence" required />
          </div>
          <div class="col-md-6">
            <label for="type_warrior" class="form-label">Tipo de Guerrero</label>
            <input type="number" class="form-control" id="type_warrior" required />
          </div>
          <div class="col-md-6">
            <label for="race" class="form-label">Raza</label>
            <input type="number" class="form-control" id="race" required />
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Estado</label>
            <input type="text" class="form-control" id="status" required />
          </div>
          <div class="col-12">
            <label for="image" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" id="btnSubmit" class="btn btn-danger">Guardar Carta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../public/js/admin.js"></script>
</body>
</html>
