<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../../public/img/logos/jjk.jpg">
  <title>Dashboard de Cartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/admin.css" />
</head>
<body class="dashboard-page">

  <nav class="navbar navbar-dark bg-danger px-4">
    <span class="navbar-brand mb-0 h1">Dashboard de Cartas</span>
    <button id="logoutBtn" class="btn btn-light">Cerrar sesiÃ³n</button>
  </nav>

  <div class="container py-4">

    <!-- Formulario -->
    <div class="card bg-secondary mb-4">
      <div class="card-header text-white bg-dark">
        <h4 class="mb-0">Crear / Editar Carta</h4>
      </div>
      <div class="card-body">
        <form id="cardForm" class="row g-3">
          <input type="hidden" id="card-id" />
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre del Guerrero</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6">
            <label for="type" class="form-label">Poder</label>
            <input type="text" class="form-control" id="attack" required />
          </div>
          <div class="col-md-6">
            <label for="attack" class="form-label">Magia</label>
            <input type="number" class="form-control" id="attack" required />
          </div>
          <div class="col-md-6">
            <label for="defense" class="form-label">Vida</label>
            <input type="number" class="form-control" id="defense" required />
          </div>
          <div class="col-md-6">
            <label for="defense" class="form-label">Velocidad</label>
            <input type="number" class="form-control" id="defense" required />
          </div>
          <div class="col-md-6">
            <label for="defense" class="form-label">Inteligencia</label>
            <input type="number" class="form-control" id="defense" required />
          </div>
          <div class="col-12">
            <form action="/upload" method="post" enctype="multipart/form-data">
              <div>
                <label for="image">Selecciona una imagen:</label>
                <input type="file" name="image" id="image" required>
              </div>
            </form>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-danger">Guardar Carta</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de cartas -->
    <div class="card bg-secondary">
      <div class="card-header text-white bg-dark">
        <h4 class="mb-0">Lista de Cartas</h4>
      </div>
      <div class="card-body">
        <div id="cardsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
      </div>
    </div>

  </div>

  <script src="../../public/js/admin.js"></script>
</body>
</html>
